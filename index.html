<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>idegassShortage</title>
    <link rel="stylesheet" href="common/style.css">
    <script src="lib/gl-matrix-min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="fullscreen">
        <canvas id="myCanvas"></canvas>
        <div id="popup-background"></div>
        <div id="timer" class="outlineShadow" style="display: none;">
            <i class="fa-solid fa-hourglass-end"></i> 00:00:00
        </div>
        <div input="button" id="playButton" class="outlineShadow">
            <img id="gameLogo" src="common/models/logo.png" alt="Gas Shortage!">
            <div>Play<span id="playB"></span></div>
        </div>
        <div id="gasTankMax" style="display: none;">
            <div id="gasTankCurrent"><i class="fa-solid fa-gas-pump"></i></div>
        </div>
        <div id="pause" class="outlineShadow" style="display: none;">
            <i class="fa-solid fa-circle-pause"></i>
        </div>
        <div id="gameOver" class="outlineShadow" style="display: none;">
            Game Over
            <div type="button" id="restartButton" class="outlineShadow" style="display: none;"><i class="fa-solid fa-rotate-left"></i></div>
        </div>
    </div>
</body>
</html>
